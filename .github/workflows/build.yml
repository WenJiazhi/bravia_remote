name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          # Get version from pubspec.yaml
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD=$(grep 'version:' pubspec.yaml | sed 's/.*+//')

          # Get commit short hash
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

          # Get date
          DATE=$(date +'%Y%m%d')

          # Set outputs
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "filename=bravia_remote_v${VERSION}_${DATE}_${COMMIT_SHA}" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Build iOS (unsigned)
        run: |
          flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../${{ steps.version.outputs.filename }}.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: bravia-remote-ios-${{ steps.version.outputs.version }}-${{ steps.version.outputs.date }}
          path: ${{ steps.version.outputs.filename }}.ipa
          retention-days: 90
